<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head"></head>
<body>

	<nav th:replace="layouts/base-layout :: nav"></nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">
				<form th:action="@{/admin/editar-actor}" th:object="${actor}" method="POST">
					<div class="form-group">
						<input type="text" th:field="*{nombre}" class="form-control" autocomplete="off"/>
					</div>
					
					<div class="form-group my-2">
						<input type="text" th:field="*{apellidos}" class="form-control text-center" autocomplete="off"/>
					</div>

					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{pelicula.id}"/>
					
					<div class="form-group">
						<button type="submit" class="btn btn-secondary form-control text-center">Editar actor</button>
					</div>
				</form>
			
			</div>
		</div>
	</div>	


<footer th:replace="Layouts/base-layout :: footer"></footer>

</body>
</html>
