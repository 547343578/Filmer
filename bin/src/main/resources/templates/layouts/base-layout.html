<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">                   
<meta charset="utf-8"/>
<title>Insert title here</title>

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/main.css}"/>

<!-- BOOTSTRAP -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- FONTAWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

	<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fas fa-film"></i>&nbsp FILMER</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
        <li class="nav-item">
          <a class="btn btn-outline-dark mr-5" aria-current="page" th:href="@{/}">HOME</a>
        </li>
        
        <li class="nav-item">
          <a class="btn btn-outline-dark mr-5" aria-current="page" th:href="@{/admin/peli-form}" sec:authorize="hasRole('ROLE_ADMIN')">ADD</a>
        </li>
        
        <li class="nav-item">
          <a class="btn btn-outline-dark mr-5" aria-current="page" th:href="@{/admin/gestion-peliculas}" sec:authorize="hasRole('ROLE_ADMIN')">GESTION PELICULAS</a>
        </li>
        
        <li class="nav-item">
          <a class="btn btn-outline-dark mr-5" aria-current="page" th:href="@{/usuario/registro}">REGISTRO</a>
        </li>
        
        <li class="nav-item">
          <a class="btn btn-outline-dark mr-5" aria-current="page" th:href="@{/login}" sec:authorize="!isAuthenticated()">LOGIN</a>
        </li>                                                                <!-- muestra solo cuando esta autenticado -->
       
        
      </ul>
      
      <!-- MENSAJE DE BIENVENIDA -->
      <div th:if="${username != null}">
      	<a th:text="${username}" class="btn btn-outline-success mr-5" th:href="@{'/personal/' + ${username}}"></a>
      </div>
      
        <!-- CIERRE DE SESION -->
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
        	<button type="submit" class="btn btn-default mt-3">Cerrar Sesion</button>
        	
      
        </form>
    	
    	&nbsp &nbsp &nbsp &nbsp
    
    </div>
  </div>
</nav>

<footer th:fragment="footer" class="text-center mb-5 fixed-bottom">
	&copy;2020 Todos los derechos reservados
</footer>

</body>
</html>
