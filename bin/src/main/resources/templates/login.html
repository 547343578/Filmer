<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layouts/base-layout :: head"></head>
<body>

	<nav th:replace="Layouts/base-layout :: nav"></nav>

	

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">
			
				<div class="alert alert-success text-center" th:if="${usuarioRegistrado != null}" th:text="${usuarioRegistrado}"></div>
				<div class="alert alert-danger text-center" th:if="${param.error}">Credenciales incorrectas</div>
				
				
					
					<form th:action="@{/signin}" method="POST">
						<div class="form-group">
							<input type="text" name="username" placeholder="Usuario" class="form-control text-center fst-italic"/>
						</div>
						
						<div class="form-group my-2">
							<input type="password" name="password" placeholder="Password" class="form-control text-center fst-italic"/>
						</div>
						 
						<div class="form-group">
							<button type="submit" class="btn btn-secondary form-control">Log in</button>
						</div>
			
					</form>
					
				
			</div>
		</div>
	</div>
	
	
<footer th:replace="Layouts/base-layout :: footer"></footer>	
	
</body>
</html>
